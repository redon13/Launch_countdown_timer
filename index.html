<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>

    <main class="container">
<!--        title section  -->
        <section class="title-section">
            <h1 class="title">We're launching soon</h1>
        </section>

<!--        timer section  -->
        <section class="timer-section">
            <div class="day">
                <div class="digit">
                    <p id="remainingDays">14</p>
                </div>
                <div>
                    <p class="label">Days</p>
                </div>
            </div>
            <div class="hour">
                <div class="digit">
                    <p id="remainingHours">00</p>
                </div>
                <div>
                    <p class="label">Hours</p>
                </div>
            </div>
            <div class="minute">
                <div class="digit">
                    <p id="remainingMinutes">00</p>
                </div>
                <div>
                    <p class="label">Minutes</p>
                </div>
            </div>
            <div class="second">
                <div class="digit">
                    <p id="remainingSeconds">00</p>
                </div>
                <div>
                    <p class="label">Seconds</p>
                </div>
            </div>
        </section>
    </main>

<!--        footer  -->
        <footer class="footer-section">
            <ul class="social-link-container">
                <li><img src="assets/images/icon-facebook.svg" alt="Facebook"></li>
                <li><img src="assets/images/icon-pinterest.svg" alt="Pinterest"></li>
                <li><img src="assets/images/icon-instagram.svg" alt="Instagram"></li>
            </ul>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/redon13"> GeorgeL</a>.
            </div>
        </footer>


<script src="assets/js/app.js" content="application/javascript"></script>
</body>
</html>
